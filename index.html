<!DOCTYPE html>
<html>

<head>
  <script src="https://use.fontawesome.com/7e60106be3.js"></script>
  <link rel="stylesheet" type="text/css" href="cursornav.css" />
  <script src="cursornav.js"></script>
  <link rel="stylesheet" type="text/css" href="sidenav.css" />
  <script src="sidenav.js"></script>
  <link rel="stylesheet" type="text/css" href="topnav.css" />
  <script src="topnav.js"></script>
  <link rel="stylesheet" type="text/css" href="mainscreen.css" />
  <script src="mainscreen.js"></script>
  <link rel="stylesheet" type="text/css" href="floatingwindow.css" />
  <script src="floatingwindow.js"></script>
  <meta charset="utf-8" />


  <title>Titulo</title>
</head>

<body>
  <!-- Começa Barra Lateral -->
  <div id="mySidenav" class="sidenav">
    <div class="trasharea"><span class="fa fa-trash-o" aria-hidden="true" /></div>
    <div class="twooptions">
      <a class="sideoption" href="#"><img alt="crash" class="optionimage" src="http://3.bp.blogspot.com/-jLbSyOZtDXA/VhvefUBArvI/AAAAAAAASpo/DU6OBYVMUbQ/s1600/5be6e261eef64bb9951e5d005fc12221_p_400.png"></a>
      <a class="sideoption" href="#"><img alt="crash" class="optionimage" src="http://3.bp.blogspot.com/-jLbSyOZtDXA/VhvefUBArvI/AAAAAAAASpo/DU6OBYVMUbQ/s1600/5be6e261eef64bb9951e5d005fc12221_p_400.png"></a>
    </div>
    <div id="bottomoffset" class="bottomoffset"></div>
  </div>
  <span class="openSideNav" id="openSideNavTodos" onclick="listaTodos();openSideNav(0);">&#9776; Todos</span>
  <span class="openSideNav" id="openSideNavOnomatopeias" onclick="listaOnomatopeias();openSideNav(1);">&#9776; Onomatopéias</span>
  <span class="openSideNav" id="openSideNavObjetos" onclick="listaObjetos();openSideNav(2);">&#9776; Objetos</span>
  <span class="openSideNav" id="openSideNavBaloes" onclick="listaBaloes();openSideNav(3);">&#9776; Balões</span>
  <!-- Termina Barra Lateral -->

  <!-- Começa Barra Superior -->
  <div id="myTopnav" class="topnav">
    <a title="Novo gibi" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Nova página" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Novo texto" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Salvar" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Carregar" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Ferramenta de navegação" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Ferramenta de seleção" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
    <a title="Particionar página" class="topoption" href="#"><span class="fa fa-floppy-o" aria-hidden="true"></span></a>
  </div>
  <span id="openTopNav" onclick="openTopNav()">&#9776; Esconder</span>
  <!-- Termina Barra Superior -->
  <!-- Começa Barra de Cursores -->
  <a title="Página anterior" id="cursorleft" class="cursoroption" href="#" onclick="adicionaItem('http://3.bp.blogspot.com/-jLbSyOZtDXA/VhvefUBArvI/AAAAAAAASpo/DU6OBYVMUbQ/s1600/5be6e261eef64bb9951e5d005fc12221_p_400.png','http://3.bp.blogspot.com/-jLbSyOZtDXA/VhvefUBArvI/AAAAAAAASpo/DU6OBYVMUbQ/s1600/5be6e261eef64bb9951e5d005fc12221_p_400.png')"><span class="fa fa-hand-o-left" aria-hidden="true"></span></a>
  <a title="Próxima página" id="cursorright" class="cursoroption" href="#" onclick="limpaItens()"><span class="fa fa-hand-o-right" aria-hidden="true"></span></a>
  <!-- Termina Barra de Cursores -->

  <!-- Começa janela flutuante -->
  <div class="floatingBoxShadow" style="display:none">
  </div>
  <div id="separadorDeQuadros" class="floatingBox" style="display:none" >
      <div class="boxHeader">
        <a title="Adicionar divisão horizontal" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="Adicionar divisão vertical" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="Adicionar divisão em caixa" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="Adicionar divisão diagonal 1" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="Adicionar divisão diagonal 2" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
      </div>
      <div class="boxBody">
        <div id="board-minimal">
          <div class="bloco boarditem" style="height:40mm;width:40mm;left: 10%;top: 10%;"></div>
          <img class="boarditem" style="width:40%;left: 70%;top: 10%;" alt="seila" src="https://i.pinimg.com/originals/10/65/c5/1065c58f8e1953458135236fb1338c92.jpg">
          <img class="boarditem" style="width:50%;left: 45%;top: 55%;" alt="seila" src="https://i.pinimg.com/originals/10/65/c5/1065c58f8e1953458135236fb1338c92.jpg">
          <img class="boarditem" style="width:70%;left: 10%;top: 90%;" alt="seila" src="https://i.pinimg.com/originals/10/65/c5/1065c58f8e1953458135236fb1338c92.jpg">
        </div>
      </div>
  </div>
  <!-- Termina janela flutuante -->

  <!-- Começa janela flutuante -->
  <div class="floatingBoxShadow" style="display:none" >
  </div>
  <div id="criadorDeFalas" class="floatingBox" style="display:none" >
      <div class="boxHeader">
        <a title="negrito" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="italico" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="pequeno" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="medio" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
        <a title="grande" class="topoption" href="#"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
      </div>
      <div class="boxBody">
        <textarea spellcheck="true" style="left:0.25%;width:99%;height:79%;top:0;position:absolute;" name="texto" rows="8" cols="10"></textarea>
      </div>
  </div>
  <!-- Termina janela flutuante -->
  <div id="master">
    <div id="main">
      <div id="board">
        <div class="bloco boarditem" style="height:40mm;width:40mm;left: 10%;top: 10%;"></div>
        <img class="boarditem" style="width:40%;left: 70%;top: 10%;" alt="seila" src="https://i.pinimg.com/originals/10/65/c5/1065c58f8e1953458135236fb1338c92.jpg">
        <img class="boarditem" style="width:50%;left: 45%;top: 55%;" alt="seila" src="https://i.pinimg.com/originals/10/65/c5/1065c58f8e1953458135236fb1338c92.jpg">
        <img class="boarditem" style="width:70%;left: 10%;top: 90%;" alt="seila" src="https://i.pinimg.com/originals/10/65/c5/1065c58f8e1953458135236fb1338c92.jpg">
      </div>
    </div>
  </div>

</body>

</html>
